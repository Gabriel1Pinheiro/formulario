<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <h1 id="titulo">Cadastro Padrão</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="1nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="1sobrenome"><strong> Sobrenome </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Escolha uma plataforma de streaming que você utiliza?</strong></label>
            <label>
                <input type="radio" name="opcao" value="netflix">Netflix
            </label>
            <label>
                <input type="radio" name="opcao" value="amazom-prime">Amazom Prime
            </label>
            <label>
                <input type="radio" name="opcao" value="hbo-maz">HBO Max
            </label>
            <label>
                <input type="radio" name="opcao" value="disney+">Disney+
            </label>
        </div>
        <div class="campo">
            <label for="preferencia"><strong>Preferência</strong></label>
            <select id="preferencia">
                <option value="">Escolha...</option>
                <option>Comédia</option>
                <option>Ação</option>
                <option>Terror</option>
                <option>Romance</option>
                <option>Aventura</option>
            </select>
        </div>
        <fieldset class="grupo">

            <div class="campo">
                <label><strong> Selecione o aparelho que você usa para assistir </strong></label>
                <input type="checkbox" id="aparelho1" name="aparelho1" value="celular">
                <label for="aparelho1">Celular</label>
                <input type="checkbox" name="aparelho2" id="aparelho2" value="tablet">
                <label for="aparelho2">Tablet</label>
                <input type="checkbox" name="aparelho3" id="aparelho3" value="notebook">
                <label for="aparelho3">Notebook</label>
                <input type="checkbox" name="aparelho4" id="aparelho4" value="tv">
                <label for="aparelho4">TV</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong> Recomende uma série:</strong></label>
            <textarea name="Recomende" id="Recomende" cols="30" rows="10"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>
</body>

</html>
